apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    app.kubernetes.io/instance: sample-nodejs-app
  name: ingress-superadmin
  namespace: default
spec:
  ingressClassName: nginx
  rules:
    - host: apiv6.localginie.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: okaygeniesuper
                port:
                  number: 80